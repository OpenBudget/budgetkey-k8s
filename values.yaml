  enabled: true
  resources: >
    {"requests": {"cpu": "10m", "memory": "100Mi"}, "limits": {"cpu": "50m", "memory": "200Mi"}}

elasticsearch:
  enabled: true
  resources: >
    {"requests": {"cpu": "100m", "memory": "150Mi"}, "limits": {"memory": "500Mi"}}
  ES_JAVA_OPTS: "-Xms100m -Xmx100m"

kibana:
  enabled: true
  resources: >
    {"requests": {"cpu": "75m", "memory": "150Mi"}, "limits": {"memory": "300Mi"}}

list-manager:
  enabled: true
  resources: >
    {"requests": {"cpu": "40m", "memory": "100Mi"}, "limits": {"memory": "300Mi"}}
  automatic-update:
    commit-message: automatic update of budgetkey-list-manager
    deployment-name: list-manager
    container-name: list-manager

nginx:
  enabled: true
  resources: >
    {"requests": {"cpu": "50m", "memory": "150Mi"}, "limits": {"memory": "750Mi"}}

openprocure:
  enabled: true
  mainpageResources: >
    {"requests": {"cpu": "30m", "memory": "100Mi"}, "limits": {"memory": "300Mi"}}
  automatic-update:
    commit-message: automatic update of openprocure-app-main-page
    deployment-name: openprocure-app-main-page
