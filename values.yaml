    commit-message: automatic update of open-budget-search-api
    deployment-name: search-api
    container-name: search-api

socialmap:
  enabled: true
  mainpageResources: >
    {"requests": {"cpu": "30m", "memory": "100Mi"}, "limits": {"memory": "300Mi"}}
  automatic-update:
    commit-message: automatic update of socialmap-app-main-page
    deployment-name: socialmap-app-main-page
    container-name: socialmap
    image-prop: mainpageImage

themes:
  enabled: true
  resources: >
    {"requests": {"cpu": "1m", "memory": "10Mi"}, "limits": {"memory": "200Mi"}}
