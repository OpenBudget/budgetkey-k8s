  enabled: true
  resources: >
    {"requests": {"cpu": "45m", "memory": "50Mi"}, "limits": {"memory": "300Mi"}}
  automatic-update:
    commit-message: automatic update of open-budget-data-api
    deployment-name: data-api
    container-name: data-api

