    commit-message: automatic update of budgetkey-emails
    deployment-name: emails
    container-name: emails

auth:
  enabled: true
  resources: >
    {"requests": {"cpu": "40m", "memory": "100Mi"}, "limits": {"memory": "300Mi"}}

