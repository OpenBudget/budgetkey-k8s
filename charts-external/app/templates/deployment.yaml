{{ if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: app
        image: {{ .Values.image | default "budgetkey/budgetkey-app:latest" | quote }}
        ports:
        - containerPort: 8000
        resources: {{ .Values.resources }}
{{ end }}
