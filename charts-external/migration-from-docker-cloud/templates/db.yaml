{{ if and .Values.enabled .Values.dbEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
spec:
  template:
    metadata:
      name: db-migration
    spec:
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.dbNodeName | quote }}
      containers:
      - name: migration
        image: orihoch/budgetkey-k8s-utils-scp-data-migration:4
        env:
        - name: FROM_PATH
          value: /mnt/budgetkey-persistent-data/db/
        - name: TO_PATH
          value: /var
        - name: KEY_FILE
          valueFrom: {secretKeyRef: {name: {{ .Values.dataMigrationSecretName | quote }}, key: KEY_FILE}}
        - name: SSH_USER
          valueFrom: {secretKeyRef: {name: {{ .Values.dataMigrationSecretName | quote }}, key: SSH_USER}}
        - name: SSH_HOST
          valueFrom: {secretKeyRef: {name: {{ .Values.dataMigrationSecretName | quote }}, key: SSH_HOST}}
        volumeMounts:
        - mountPath: /var/db
          name: db
        - mountPath: /secrets
          name: secrets
          readOnly: true
        resources: {"requests": {"cpu": "10m", "memory": "100Mi"}, "limits": {"cpu": "50m", "memory": "500Mi"}}
      restartPolicy: Never
      volumes:
      - name: db
        gcePersistentDisk:
          pdName: {{ .Values.dbPersistentDiskName | quote }}
      - name: secrets
        secret:
          secretName: {{ .Values.dataMigrationSecretName | quote }}
{{ end }}
