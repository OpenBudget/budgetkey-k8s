{{ if and .Values.enabled .Values.setDatapackagesPermissionsEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: set-datapackages-permissions
spec:
  template:
    metadata:
      name: set-datapackages-permissions
    spec:
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.global.persistentDataVolume.hostname | quote }}
      containers:
      - name: ops
        image: alpine
        command:
        - sh
        - "-c"
        - chown -R 1000:1000 /var/datapackages
        volumeMounts:
        - mountPath: /var/datapackages
          name: datapackages
        resources: {"requests": {"cpu": "10m", "memory": "10Mi"}}
      restartPolicy: Never
      volumes:
      - name: datapackages
        {{ .Values.global.persistentDataVolume.type }}: {
          {{ if eq .Values.global.persistentDataVolume.type "hostPath" }}
            "path": "{{ .Values.global.persistentDataVolume.basePath }}/datapackages",
            "type": "DirectoryOrCreate"
          {{ end }}
        }
{{ end }}
